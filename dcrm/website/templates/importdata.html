{% extends 'base.html' %}

{% block content %}
<html>
<head>
    <title>Upload Excel File</title>
</head>
<body>
    <h1>Upload Excel File</h1>

        <input type="file" name="file"> <br>
        <input type="checkbox" name="h1">1st rows of sheet 1 are headers ?</input>
        <button type="submit" >submit</button>
    </form>

</body>
</html>
{% endblock %}
